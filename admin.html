<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - TravelPahad.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">
    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-form">
                <h2>Admin Login</h2>
                <input type="password" id="adminPassword" placeholder="Enter Admin Password" class="form-input">
                <button onclick="login()" class="btn-primary">Login</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="admin-dashboard hidden">
            <header class="admin-header">
                <h1>TravelPahad Admin Panel</h1>
                <button onclick="logout()" class="btn-secondary">Logout</button>
            </header>

            <div class="admin-content">
                <!-- Add New Destination Form -->
                <section class="form-section">
                    <h2>Add New Destination</h2>
                    <form id="destinationForm" class="destination-form">
                        <input type="text" id="name" placeholder="Destination Name" class="form-input" required>
                        <textarea id="description" placeholder="Description" class="form-input" required></textarea>
                        <input type="text" id="image" placeholder="Image URL" class="form-input" required>
                        <input type="text" id="altitude" placeholder="Altitude" class="form-input" required>
                        <input type="text" id="bestTime" placeholder="Best Time to Visit" class="form-input" required>
                        <input type="text" id="attractions" placeholder="Attractions (comma separated)" class="form-input" required>
                        <button type="submit" class="btn-primary">Add Destination</button>
                    </form>
                </section>

                <!-- Existing Destinations -->
                <section class="destinations-list">
                    <h2>Manage Destinations</h2>
                    <div id="adminDestinationsGrid" class="admin-grid">
                        <!-- Dynamic content will be loaded here -->
                    </div>
                </section>

                <!-- GitHub Status -->
                <section class="github-status">
                    <h2>GitHub Integration</h2>
                    <div class="status-card">
                        <p id="githubStatus">Checking connection...</p>
                        <button onclick="testGitHubConnection()" class="btn-secondary">Test Connection</button>
                        <button onclick="forceSync()" class="btn-primary">Force Sync</button>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
</body>
</html>
